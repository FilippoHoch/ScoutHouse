services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-scouthouse}
      DB_APP_USER: ${DB_APP_USER:-scout}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - scouthouse_db_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scouthouse"]
      interval: 5s
      timeout: 3s
      retries: 20

  db-bootstrap:
    image: postgres:16
    entrypoint: ["/bin/bash", "-lc", "/bootstrap/20-bootstrap.sh"]
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-scouthouse}
      DB_APP_USER: ${DB_APP_USER:-scout}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD:-changeme}
    volumes:
      - ./docker/db/bootstrap:/bootstrap:ro
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-scouthouse}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-scouthouse-secret}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-scouthouse}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-scouthouse-secret}
      S3_BUCKET: ${S3_BUCKET:-scouthouse}
    entrypoint: >-
      /bin/sh -c "
        mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
        mc mb -p local/$S3_BUCKET || true
      "
    restart: "no"

  adminer:
    image: adminer:4
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://${DB_APP_USER:-scout}:${DB_APP_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-scouthouse}
      CORS_ALLOWED_ORIGINS: '["http://localhost:5173","http://127.0.0.1:5173"]'
      # Migrations are run by the dedicated `migrate` service before the API starts.
      RUN_DB_MIGRATIONS: "false"
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    image: scouthouse-worker
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://${DB_APP_USER:-scout}:${DB_APP_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-scouthouse}
      - REDIS_URL=${REDIS_URL:-redis://cache:6379/0}
      - RQ_QUEUE_NAME=${RQ_QUEUE_NAME:-scouthouse}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0.0}
      - MAIL_PROVIDER=${MAIL_PROVIDER:-console}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - RUN_DB_MIGRATIONS=false
    depends_on:
      - cache
      - migrate
      - minio-setup
    command: ["sh", "-lc", "rq worker -u ${REDIS_URL:-redis://cache:6379/0} ${RQ_QUEUE_NAME:-scouthouse}"]
    restart: unless-stopped

  migrate:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://${DB_APP_USER:-scout}:${DB_APP_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-scouthouse}
    depends_on:
      db:
        condition: service_healthy
      db-bootstrap:
        condition: service_completed_successfully
    command: ["/app/scripts/run-migrations.sh"]
    restart: "no"

  backup:
    build:
      context: ./infra/backup
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: scouthouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      BACKUP_CRON: "0 2 * * *"
    volumes:
      - backup_data:/backups
    depends_on:
      db:
        condition: service_healthy
      db-bootstrap:
        condition: service_completed_successfully
    restart: unless-stopped

  web:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_URL: http://api:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - api

volumes:
  scouthouse_db_data:
  backup_data:
  minio_data:
