name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --run
      - run: npm run build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: sqlite+pysqlite:///./ci.db
      APP_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip
      - run: pip install .[dev]
      - name: Validate Alembic history
        run: |
          alembic history --verbose
          alembic check
      - run: ruff check .
      - run: mypy app
      - run: bandit -r app -ll
      - run: pytest -q
      - name: Smoke test metrics endpoint
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8001 &
          UVICORN_PID=$!
          sleep 3
          curl -f http://127.0.0.1:8001/metrics | grep http_requests_total
          kill $UVICORN_PID

  docker:
    name: Docker images
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build api image
        run: docker build -t scouthouse-api ./backend
      - name: Build web image
        run: docker build -t scouthouse-web ./frontend

  migrations:
    name: Migration smoke test
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4
      - name: Run migration smoke test
        run: ./scripts/migration-smoke.sh
